<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .image {
        width: 200px;
        height: 200px;
      }
      .container {
          display: flex;
          justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- object fit  -->
    <div class="container">
      <img
        class="image"
        style="object-fit: none"
        src="https://dogily.vn/wp-content/uploads/2019/09/Chu-cho-Anuko-noi-tieng-tren-mang-xa-hoi.jpg"
        alt=""
      />
      <img
        class="image"
        style="object-fit: cover"
        src="https://dogily.vn/wp-content/uploads/2019/09/Chu-cho-Anuko-noi-tieng-tren-mang-xa-hoi.jpg"
        alt=""
      />
    </div>
  </body>
</html>
