<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em Phượng | facebook</title>
    <link rel="stylesheet" href="fb.css" />
    <link rel="icon" type="image/png" href="images/fbicon.webp"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-search">
        <img width="30px" height="30px" src="/images/fbicon.webp" alt="" srcset="">
        <div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="nav-menu">
        <i class="fas fa-home"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-store"></i>
        <i class="fas fa-users"></i>
        <i class="fas fa-dice"></i>
      </div>
      <div class="nav-notice">
        <i class="fas fa-plus"></i>
        <i class="fab fa-facebook-messenger"></i>
        <i class="far fa-bell"></i>
      </div>
    </div>
    <div class="introduction">
      <div class="cover">
        <div>
          <img
            class="avatar"
            src="images/background.JPG"
            alt="avatar"
            srcset=""
          />
          <div class="camera-avatar">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <button class="add-cover-btn">
          <i class="fas fa-camera"></i> Thêm ảnh bìa
        </button>
      </div>
      <h2 class="name">Em Phượng (Đậu)</h2>
      <p class="des">" Chiến đấu cho giấc mơ " Fighting ✈</p>
      <a href="" class="edit"> Chỉnh sửa</a>
      <div class="sub-navbar">
        <ul class="left">
          <li>Bài viết</li>
          <li>Giới thiệu</li>
          <li>Bạn bè 1126</li>
          <li>Ảnh</li>
          <li>Xem thêm <i class="fas fa-sort-down"></i></li>
        </ul>
        <ul class="right">
          <li><i class="fas fa-pen"></i> Chỉnh sửa trang cá nhân</li>
          <li><i class="fas fa-eye"></i></li>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-ellipsis-h"></i></li>
        </ul>
        <div style="height: 200px;"></div>
      </div>
    </div>
  </body>
</html>
