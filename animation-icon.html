<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(31, 29, 29);
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      .dot {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        display: block;
        animation: icon 2s infinite ease-in-out;
        position: absolute;
        top: 45%;
        left: 45%;
        border-radius: 50%;
      }
      .dot::before {
        content: '';
        width: 10px;
        height: 10px;
        display: block;
        border-radius: 50%;
        background-color: aliceblue;
        color: aliceblue;
        animation: icon-before 2s infinite ease-in-out;
      }
      @keyframes icon {
        0% {
          transform: rotate(360deg);
        }
      }
      @keyframes icon-before {
        0%,
        100% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(0.5);
        }
      }
      .dot:nth-child(1) {
        animation-delay: 1s;
      }
      .dot:nth-child(2) {
        animation-delay: 1.1s;
      }
      .dot:nth-child(3) {
        animation-delay: 1.2s;
      }
      .dot:nth-child(4) {
        animation-delay: 1.3s;
      }
      .dot:nth-child(5) {
        animation-delay: 1.4s;
      }
      .dot:nth-child(6) {
        animation-delay: 1.5s;
      }
      .dot:nth-child(7) {
        animation-delay: 1.6s;
      }

      .dot:nth-child(1)::before {
        animation-delay: 1s;
      }
      .dot:nth-child(2)::before {
        animation-delay: 1.1s;
      }
      .dot:nth-child(3)::before {
        animation-delay: 1.2s;
      }
      .dot:nth-child(4)::before {
        animation-delay: 1.3s;
      }
      .dot:nth-child(5)::before {
        animation-delay: 1.4s;
      }
      .dot:nth-child(6)::before {
        animation-delay: 1.5s;
      }
      .dot:nth-child(7)::before {
        animation-delay: 1.6s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
        <span class="dot"> </span>
      </div>
    </div>
  </body>
</html>
